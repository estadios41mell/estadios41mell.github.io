<head>
    <h1>Registro de Estadio</h1>
        <title>Operaciones</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <head>
    <body>
        <table>
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="productCode">ID </label><br>
                            <input type="text" name="productCode" id="productCode">
                        </div>
                        <div>
                            <label for="product">Nombre</label><br>
                            <input type="text" name="product" id="product">
                        </div>
                        <div>
                            <label for="pais">Pais</label><br>
                            <input type="text" name="pais" id="pais">
                        </div>
                        <div>
                            <label for="perPrice">Localidad </label>
                            <input type="text" name="perPrice" id="perPrice">
                        </div>
                        <div>
                            <label for="ISO2">Capacidad</label>
                            <input type="number" name="qty" id="qty">
                        </div>

                        <div class="form_action--button">
                            <input type="submit" value="Registrar">
                            <input type="reset" value="Limpiar">
                        </div><br>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Pais</th>
                                <th>Localidad</th>
                                <th>Capacidad</th>
                            </tr>
                            <footer>
                                <p>&copy; Elias Lopez Leonardo</p>
                              </footer>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </head>
    <script src="js/init.js">
    </script>
    <script type="module"
      src="cmp/mi-nav.js">
      </script>
    <script type="module"
      src="cmp/mi-footer.js">
      </script>
    <script type="module"
      src="cmp/mi-progreso.js">
      </script>
    <script  src="script.js"></script>
    </script>
    <script src="js/segu.js"></script>
    <script type="module"
        src="CtrlSesion.js"></script>
        <script src="google-login.html"></script>
        <script src="facebook-login.html"></script>
        <script src="js/login.js"></script>

</main>
